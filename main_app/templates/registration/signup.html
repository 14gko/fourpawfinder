{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %} 
{% block content %}

<h1>Sign Up</h1>

{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

<form method="POST" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>

{% endblock %}
