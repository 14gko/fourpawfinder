{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %} 
{% block content %}

<h1>Log In</h1>



<form method="POST" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form|crispy}}
  
  <button type="submit" class="btn btn-primary">Login</button>
  <input type="hidden" name="next" value="{{ next }}">
</form>

{% endblock %}
