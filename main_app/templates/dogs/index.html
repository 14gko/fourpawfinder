{% extends 'base.html' %}
{% block content %}

<h1>dogs</h1>

{% for dog in dogs %}
{% with picture=dog.picture_set.first %}
  <a href="{% url 'detail' dog.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ dog.name }}</span>
            <img src="{{ dog.picture_set.first.url }}">
            <img src="{{ picture.url }}">
        </div>
    </div>
  </a>
{% endwith %}
{% endfor %}
{% endblock %}
