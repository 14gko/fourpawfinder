{% extends 'base.html' %}
{% block content %}

<h1 class="center-align">Missing Dogs</h1>

<div class="divider"></div>
<br>
<br>

<div class="container">
  <div class="card-group">
    <div class="row">
      {% for dog in dogs %}
        <div class="col-4 justify-content-center card-row">
          <div class="card">
            {% if dog.picture_set.first == None %}
            <a href="{% url 'detail' dog.id %}">
              <img src="https://www.pngkit.com/png/detail/152-1527350_dog-and-cat-silhouette-silhouette.png" alt="..." class="card-img-top">
            </a>
            {% else %}
            <a href="{% url 'detail' dog.id %}">
              <img src="{{ dog.picture_set.first.url }}" alt="..." class="card-img-top">
            </a>
            {% endif %}
            <div class="card-body card-content">
              <h2 class="card-title"> {{ dog.name }}</h2>
              <p class="card-line"> Breed: {{dog.breed }} </p>
              <p class="card-line"> Location: {{dog.location }} </p>
              <p class="card-line"> Date Missing: {{dog.date_missing }} </p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
